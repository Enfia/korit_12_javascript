<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✧ Otaku Todo List ✧</title>
  <link rel="stylesheet" href="todolist00.css">
</head>

<body>
  <div class="container">
    <h1>🌸 わたしの Todo List 🌸</h1>
    <p class="subtitle">오늘의 퀘스트를 클리어하라… ✨</p>

    <div class="input-area">
      <input
        id="todo-input"
        type="text"
        placeholder="例) 애니 1화 보기 📺"
      >
      <button id="add-btn">➕</button>
    </div>

    <ul id="todo-list"></ul>

    <div class="footer-text">✨ 今日もお疲れ様 ✨</div>
  </div>

  <script src="todolist00.js"></script>
</body>
</html>
