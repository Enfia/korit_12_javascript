<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/10000hours.css">
  <title>1만 시간의 법칙</title>
</head>
<body>
  <section id="contents">
    <div class="wrapper">
      <div class="title">
        <img class="clock_img" src="img/clock.png" alt="background">
        <div class="title_img">
          <img src="img/title.png" alt="1만 시간의 법칙">
        </div>
      </div>

      <div class="intro">
        <div class="intro_saying">
          "오늘의 애니 시청은 내일의 생산성을 위한 투자다."
        </div>
        <div class="explain">
          <div class="quotes">
            <img src="img/quotes.png" alt="따옴표">
          </div>
          <p>
            <span>애니 시청 이론</span>은<br>진정한 오타쿠가 되기 위해서는<br>꾸준한 애니 감상이 필수라는 이론이다.
          </p>
        </div>
      </div>

      <div class="inputs">
        <div class="field">
          <p>나는</p>
          <input id="field_value" type="text" placeholder="예)레전드">
          <p>오타쿠가 될 것이다.</p>
        </div>

        <div class="time">
          <p>그래서 앞으로 매일 하루에</p>
          <div>
            <input id="time_value" type="number" placeholder="예)500">
            <p>화를 시청할 것이다.</p>
          </div>
        </div>
      </div>

      <div class="start">
        <div class="btn_wrap">
          <button class="start_btn">
            나는 며칠 동안 애니를 봐야 1만 시간이 될까?
          </button>
          <div class="click_img">
            <img src="img/click.png" alt="클릭">
          </div>
        </div>
      </div>

      <div class="result_loading">
        <div class="img_wrap">
          <img src="img/loading.png" alt="로딩 중">
        </div>
      </div>

      <div class="result">
        <div class="result_wrap">
          <div>
            당신은<span class="field_result"></span>오타쿠가 되기 위해서
          </div>
          <div>
            대략<span class="time_result"></span>일 이상 시청하셔야 합니다! :)
          </div>
        </div>

        <div class="buttons">
          <div class="go">
            <button class="modal_btn">시청하러 가기 GO!GO!</button>
          </div>
          <div class="share">
            <button class="share_btn">공유하기</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="modal">
    <div class="modal_wrap">
      <div class="cheer">
        <h1>화이팅!!</h1>
        <h3>당신의 오타쿠 인생을 응원합니다!</h3>
      </div>
      <div class="licat_img">
        <img src="img/nijika.gif" alt="라이캣 응원">
      </div>
      <div class="btn">
        <button class="close_btn">
          종료하고 진짜 시청하러 가기 GO!GO!
        </button>
        <p>(그냥 닫기 버튼입니다.)</p>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>-
